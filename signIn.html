
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn-page</title>
    <link rel="stylesheet" href="css/signIn.css">
    <script src="sign.js"></script>
    

    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="formdiv">
        <div class="form">
            <form id="signupForm">
                <h1>Create account</h1>
                <input type="text" placeholder="Name" class="name">
                <span class="error" id="nameError"></span>
                <input type="email" value="" placeholder="Email" class="email">
                <span class="error" id="emailError"></span>
                <input type="password" name="" id="password" placeholder="Password" class="pass">
                <span class="error" id="passwordError"></span>
                <button type="button" class="sign-btn" onclick="validateForm()">Create account</button>
                <div class="or">
                    Already have an account?<a onclick="openModal()" class="direct"> Log in</a><br>
                    <button type="button" class="Abutton">Sign up with Apple</button>
                    <button type="button" class="Gbutton">Sign up with Google</button>
                </div>
            </form>
        </div>
    </div>
    </script>
</body>

</html>
